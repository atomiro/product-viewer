<!DOCTYPE html>
<html>

<head> 
    <meta name="robots" content="noindex" />
    <meta charset="UTF-8"/>
      <meta content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=4" name="viewport"/>
    <title>simple threejs design preview</title>
    <link href="highlight/prism.css" rel="stylesheet" type="text/css"/>
    <link href="assets/basic.css" rel="stylesheet" type="text/css"/>
    <link href="assets/viewer.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.min.js"></script>
    <script src="vendor/three.js"></script>
    <script src="release/viewer.min.js"></script>
    <script src ="assets/leggsy_settings.js"></script>
    <script type="text/javascript">
    
    $(document).ready( function(){
    
      var isRendering = true;

      var bgColor = "rgb(255, 255, 255)";
    
      var viewSettings = { 
        container: $('.preview'),
        sceneBackgroundColor: bgColor,
        idleSpeed: 0.004,
        debug: true,
        fov: 23
      }
      
      var viewerDiv = $('.preview');
      var viewer = new Viewer(viewSettings, sceneSettings);
      var ui = new ViewerUI(viewer);

      console.log(viewer);

      
      $('.idle').click(function(){
        viewer.idle();
      });
      
      $('.render-control').click( function(){
        if (isRendering) {
          viewer.stop();
          isRendering = false;
          $(this).text("Start");
        } else {
          viewer.start();
          isRendering = true;
          $(this).text("Stop");
        }
      });
      
    });

    </script>
</head>

<body>
  <div class="container">
  <h1>Design Viewer</h1>

  <div class="preview"></div>

  <div class="controls">
    <button class="render-control">Stop</button>
    
    <p>
     <button class="viewer-ui" data-model="WWBXSModel">XS Model</button>
     <button class="viewer-ui" data-model="WWB3XLModel">3XL Model</button>
    </p> 

    <p>
      <button class="viewer-ui" data-model="WWBXSModel" data-texture="Azaleaa">
      XS Model / Azalea</button>
      <button class="viewer-ui" data-model="WWBXSModel" data-texture="Bismuth">
      XS Model / Bismuth</button>
       <button class="viewer-ui" data-model="WWB3XLModel" data-texture="Azalea">
      3X Model / Azalea</button>
      <button class="viewer-ui" data-model="WWB3XLModel" data-texture="Bismuth" data-default-view >
      3X Model / Bismuth</button>
    </p>  
   
   <p>
     <button class="viewer-ui" 
     data-texture="Azalea">Azalea</button>
     <button class="viewer-ui" 
     data-texture="Bismuth">Bismuth</button>
   </p>  
   
   <p>
     <button class="idle">Spin</button>
   </p>
   
  </div>

</html>
